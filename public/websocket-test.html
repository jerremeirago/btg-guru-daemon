<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTS Guru WebSocket Test - Laravel Echo</title>
    <script src="https://cdn.jsdelivr.net/npm/laravel-echo@1.15.3/dist/echo.iife.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pusher-js@8.3.0/dist/web/pusher.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1, h2 {
            color: #2c3e50;
        }
        .card {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .status {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 4px;
            font-weight: bold;
        }
        .connected { background-color: #d4edda; color: #155724; }
        .disconnected { background-color: #f8d7da; color: #721c24; }
        .connecting { background-color: #fff3cd; color: #856404; }
        
        pre {
            background-color: #f1f1f1;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            max-height: 300px;
            overflow-y: auto;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover { background-color: #0069d9; }
        button:disabled { background-color: #6c757d; cursor: not-allowed; }
    </style>
</head>
<body>
    <h1>BTS Guru WebSocket Test</h1>
    
    <div class="card">
        <h2>Connection Status: <span id="status" class="status disconnected">Disconnected</span></h2>
        <div>
            <button id="connect">Connect</button>
            <button id="disconnect" disabled>Disconnect</button>
            <button id="clear">Clear Log</button>
            <button id="test-broadcast">Test Broadcast</button>
        </div>
    </div>
    
    <div class="card">
        <h2>Event Log</h2>
        <pre id="log">// Events will appear here</pre>
    </div>

    <script>
        // DOM Elements
        const statusEl = document.getElementById('status');
        const connectBtn = document.getElementById('connect');
        const disconnectBtn = document.getElementById('disconnect');
        const clearBtn = document.getElementById('clear');
        const testBroadcastBtn = document.getElementById('test-broadcast');
        const logEl = document.getElementById('log');
        
        // Variables
        let echo = null;
        
        // Helper Functions
        function setStatus(status) {
            statusEl.textContent = status;
            statusEl.className = 'status ' + status.toLowerCase();
            
            if (status === 'Connected') {
                connectBtn.disabled = true;
                disconnectBtn.disabled = false;
                testBroadcastBtn.disabled = false;
            } else if (status === 'Disconnected') {
                connectBtn.disabled = false;
                disconnectBtn.disabled = true;
                testBroadcastBtn.disabled = true;
            } else {
                connectBtn.disabled = true;
                disconnectBtn.disabled = true;
                testBroadcastBtn.disabled = true;
            }
        }
        
        function log(message, data = null) {
            const timestamp = new Date().toISOString();
            let entry = `[${timestamp}] ${message}`;
            
            if (data) {
                entry += '\n' + JSON.stringify(data, null, 2);
            }
            
            logEl.textContent = entry + '\n\n' + logEl.textContent;
        }
        
        // Event Listeners
        connectBtn.addEventListener('click', () => {
            setStatus('Connecting');
            log('Connecting to WebSocket server...');
            
            try {
                log('Echo configuration:', {
                    broadcaster: 'pusher',
                    key: 'bts_guru_app_key',
                    wsHost: window.location.hostname,
                    wsPort: 8080,
                    forceTLS: false,
                    cluster: 'mt1',
                    encrypted: false
                });
                
                // Initialize Laravel Echo
                window.Echo = new Echo({
                    broadcaster: 'pusher',
                    key: 'bts_guru_app_key',
                    wsHost: window.location.hostname,
                    wsPort: 8080,
                    forceTLS: false,
                    disableStats: true,
                    encrypted: false,
                    cluster: 'mt1',
                    enabledTransports: ['ws', 'wss']
                });
                
                log('Echo initialized successfully');
            } catch (error) {
                log('Error initializing Echo', { error: error.message });
                setStatus('Error');
                return;
            }
            
            echo = window.Echo;
            
            // Listen for connection status
            echo.connector.pusher.connection.bind('connected', () => {
                setStatus('Connected');
                log('Connected to WebSocket server');
                
                // Subscribe to the AFL channel
                log('Subscribing to sports.live.afl channel...');
                
                // Create a channel subscription
                const channel = echo.channel('sports.live.afl');
                log('Successfully subscribed to channel: sports.live.afl');
                
                // Listen for all events on this channel
                echo.connector.pusher.bind_global((eventName, data) => {
                    if (!eventName.startsWith('pusher:')) {
                        log(`Global event received: ${eventName}`, data);
                    }
                });
                
                // Listen for specific event patterns
                channel.listen('.afl.update', (data) => {
                    log('Received .afl.update event', data);
                });
                
                channel.listen('afl.update', (data) => {
                    log('Received afl.update event', data);
                });
                
                // Listen for App\Events\AflDataUpdate event
                channel.listen('App\\Events\\AflDataUpdate', (data) => {
                    log('Received App\\Events\\AflDataUpdate event', data);
                });
                
                // Listen for any event on this channel
                channel.listenToAll((eventName, data) => {
                    log(`Channel event received: ${eventName}`, data);
                });
                
                // Add raw socket message listener
                echo.connector.pusher.connection.bind('message', (payload) => {
                    try {
                        if (typeof payload.data === 'string') {
                            const message = JSON.parse(payload.data);
                            if (message.event && !message.event.startsWith('pusher')) {
                                log(`Raw socket message: ${message.event}`, message);
                            }
                        } else {
                            log('Non-string payload received', payload);
                        }
                    } catch (e) {
                        // Don't log parsing errors anymore
                    }
                });
            });
            
            echo.connector.pusher.connection.bind('error', (err) => {
                setStatus('Error');
                log('Connection error', err);
            });
            
            echo.connector.pusher.connection.bind('disconnected', () => {
                setStatus('Disconnected');
                log('Disconnected from WebSocket server');
            });
        });
        
        disconnectBtn.addEventListener('click', () => {
            if (echo) {
                echo.disconnect();
                echo = null;
                window.Echo = null;
                setStatus('Disconnected');
                log('Manually disconnected from WebSocket server');
            }
        });
        
        clearBtn.addEventListener('click', () => {
            logEl.textContent = '// Events will appear here';
        });
        
        testBroadcastBtn.addEventListener('click', () => {
            log('Requesting test broadcast...');
            
            // Make an AJAX request to trigger a test broadcast
            fetch('/api/test-broadcast', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json',
                    'X-Requested-With': 'XMLHttpRequest'
                }
            })
            .then(response => response.json())
            .then(data => {
                log('Test broadcast requested', data);
            })
            .catch(error => {
                log('Error requesting test broadcast', { error: error.message });
            });
        });
    </script>
</body>
</html>
